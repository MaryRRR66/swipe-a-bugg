<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Swipe demo</title>
  <style>
    body {margin:0;display:grid;place-items:center;height:100vh;background:#0f1115;font-family:sans-serif}
    #deck {position:relative;width:min(90vw,420px);height:min(90vh,640px)}
    ul {list-style:none;margin:0;padding:0;position:relative;width:100%;height:100%}
    li {position:absolute;inset:0;border-radius:16px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,.4)}
    img {width:100%;height:100%;object-fit:cover;display:block}
    li:nth-child(2){transform:scale(.98) translateY(6px)}
    li:nth-child(3){transform:scale(.96) translateY(12px)}
    #done{position:absolute;inset:0;display:none;place-items:center;color:#fff;font-size:20px}
    #done.show{display:grid}
  </style>
</head>
<body>
  <div id="deck">
    <ul id="stack">
      <li><img src="https://picsum.photos/id/1015/400/600" alt=""></li>
      <li><img src="https://picsum.photos/id/1025/400/600" alt=""></li>
      <li><img src="https://picsum.photos/id/1035/400/600" alt=""></li>
      <li><img src="https://picsum.photos/id/1045/400/600" alt=""></li>
      <li><img src="https://picsum.photos/id/1055/400/600" alt=""></li>
      <li><img src="https://picsum.photos/id/1065/400/600" alt=""></li>
    </ul>
    <div id="done">To wszystkie zdjÄ™cia</div>
  </div>

  <script src="https://unpkg.com/swing@3.1.4/dist/swing.min.js"></script>
  <script>
    const cards = Array.from(document.querySelectorAll('#stack li')).reverse();
    const stack = Swing.Stack({
      allowedDirections: [Swing.Direction.LEFT, Swing.Direction.RIGHT]
    });
    cards.forEach(el => stack.createCard(el));
    let remaining = cards.length;
    stack.on('throwout', () => {
      remaining--;
      if(remaining===0){
        document.getElementById('done').classList.add('show');
      }
    });
  </script>
</body>
</html>
